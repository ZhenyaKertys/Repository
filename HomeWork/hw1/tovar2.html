<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var priceBeer = parseFloat(prompt('Ціна пива',(0)))
    var numberBeer = parseInt(prompt('Кількість бутилок',(0)))
    var priceChiken = parseFloat(prompt('Ціна куриці',(0)))
    var numberChiken = parseFloat(prompt('Вага куриці',(0)))
    var sumaBeer = priceBeer * numberBeer
    var sumaChiken = priceChiken * numberChiken
    var suma = sumaBeer + sumaChiken
    document.write('<br>Ціна пива - ' + sumaBeer)
    document.write('<br>Ціна куриці - ' + sumaChiken)
    document.write('<br>СУМА - ' + suma)
    </script>
</head>
<body>
    
</body>
</html>
