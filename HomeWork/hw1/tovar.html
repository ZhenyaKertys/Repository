<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var priceMacaroni = parseFloat(prompt('Введіть ціну макарон'),(0))
    var numberMacaroni = parseInt(prompt('Введіть кількість пачок'),(0))
    var priceBeer = parseFloat(prompt('Введіть ціну пива'),(0))
    var numberBeer = parseInt(prompt('Введіть кількість бутилок'),(0))
    var pricePotato = parseFloat(prompt('Введіть ціну картоплі'),(0))
    var numberPotato = parseFloat(prompt('Введіть вагу картоплі'),(0))
    var sumaMacaroni = priceMacaroni * numberMacaroni
    var sumaBeer = priceBeer * numberBeer
    var sumaPotato = pricePotato * numberPotato
    var suma = sumaMacaroni + sumaBeer + sumaPotato
    document.write('<br>Вартість макарон - ' + sumaMacaroni)
    document.write('<br>Вартість пива - ' + sumaBeer)
    document.write('<br>Вартість картоплі - ' + sumaPotato)
    document.write('<br>СУМА - ' + suma)
    </script>
</head>

</body>
</html>
